<div class="diagnosis-autocomplete">
  <input
    [formControl]="diseaseControl"
    type="text"
    placeholder="Enter disease name..."
    class="form-control"
  />

  <ul *ngIf="suggestions.length > 0" class="suggestion-list">
    <li *ngFor="let item of suggestions" (click)="onSelect(item)">
      {{ item.title }} ({{ item.code }})
    </li>
  </ul>
</div>
