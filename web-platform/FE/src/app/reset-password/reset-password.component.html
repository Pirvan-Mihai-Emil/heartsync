<div class="reset-password-container mt-40 max-w-md mx-auto bg-white shadow-lg p-8 rounded-2xl">
  <h2 class="text-2xl font-semibold text-center mb-6">Reset Password</h2>

  <div *ngIf="errorMessage" class="bg-red-100 text-red-700 p-3 rounded mb-4">
    {{ errorMessage }}
  </div>

  <div *ngIf="successMessage" class="bg-green-100 text-green-700 p-3 rounded mb-4">
    {{ successMessage }}
  </div>

  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="!successMessage && token">
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Parola nouă:</label>
      <input id="password" type="password" formControlName="password"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched"
           class="text-sm text-red-500 mt-1">
        The password must be at least 6 characters long.
      </div>
    </div>

    <div class="mb-4">
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmă parola:</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword"
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div *ngIf="resetForm.errors?.['mismatch'] && resetForm.get('confirmPassword')?.touched"
           class="text-sm text-red-500 mt-1">
        Parolele nu se potrivesc.
      </div>
    </div>

    <button type="submit" [disabled]="resetForm.invalid"
            class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50 transition duration-200">
      Resetează parola
    </button>
  </form>
</div>
